<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <p>My contact Details</p>
    <p>My Address</p>
    <p>7787897098</p>
    <p>myemail@gmail.com</p>

    <hr />
    <form class="" action="index.html" method="post">
      <lable>Do you want to sign up to the email list?</lable>

      <input type="tel" />
    </form>
    <br />
    <form class="" action="index.html" method="post">
      <lable>Your Message:</lable>
      <textarea name="Your Messages:" rows="20" cols="20"></textarea>
      <input type="submit" />
    </form>
  </body>
</html>
